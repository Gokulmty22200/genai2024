             <!-- Loader -->
            <div class="loader-container" *ngIf="isLoading">
              <mat-spinner diameter="50"></mat-spinner>
              <p class="loading-text">Analyzing network traffic...</p>
            </div>

            <mat-card class="traffic-section" *ngIf="!isLoading && trafficData.length > 0">
              <mat-card-header>
                <div style="text-align:center;">
                  <mat-card-title>Impact Analysis</mat-card-title>
                </div>
              </mat-card-header>
              <mat-card-content>
                <div class="team-grid">
                  <mat-card class="team-card" *ngFor="let teamData of trafficData">
                    <mat-card-header>
                      <mat-card-title class="team-title">
                        {{teamData.team}}
                      </mat-card-title>
                    </mat-card-header>
                    <mat-divider></mat-divider>
                    <mat-card-content>
                      <div class="team-details">
                        <!-- Port Details -->
                        <div class="port-section">
                          <div class="port-details" *ngFor="let port of teamData.records[0].port">
                            <div class="port-item">
                              <mat-icon>settings_ethernet</mat-icon>
                              <span class="port-text">
                                Port {{port.id}} - {{port.eventId.replace('Access over ', '')}}
                              </span>
                            </div>
                          </div>
                        </div>
            
                        <!-- Server Details -->
                        <div class="server-section">
                          <div class="server-details">
                            <mat-icon>computer</mat-icon>
                            <span class="server-name">{{teamData.records[0].ciName}}</span>
                          </div>
                        </div>
                      </div>
                    </mat-card-content>
                  </mat-card>
                </div>
              </mat-card-content>
            </mat-card>

            <div class="no-data" *ngIf="!isLoading && trafficData.length === 0">
              <mat-icon>info</mat-icon>
              <p>No traffic data available</p>
            </div>
